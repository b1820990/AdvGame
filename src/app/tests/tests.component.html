<button type="button" (click)="onPrevious()" [disabled]="counter===0">Previous</button>
<button type="button" (click)="onNext()" [disabled]="this.counter == this.rooms.length - 1">Next</button>
<div [@animImageSlider]="counter">
	<ng-container *ngFor="let room of rooms; let i=index">
        <img [src]="room?.getImagePath()" style="height:200px; width:200px" *ngIf="i===counter"/>
	</ng-container>
</div>
